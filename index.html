<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>We'll Be Together Soon...</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

    <!-- Custom Style Sheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Custom Google Web Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Merriweather:300,400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,900' rel='stylesheet' type='text/css'>

    <!-- Icon Font -->
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

</head>

<body>

    <div id="particles-js"></div>

    <div class="site-wrapper">
        <div class="site-wrapper-inner">

            <div class="container">
                <header class="site-header">
                    <div class="logo">
                        <a href="#"></a>
                    </div>
                </header>

                <div id="main-content full-width">
                    <h1>My Dearest Catherine</h1>
                    <p>
                        Your heart brings light into my darkest night
                        <br>
                        And when you smile I know that all shall be alright
                    </p>

                    <hr>

                    <div id="counter" class="group">
                        <p>
                            <span id="days"></span>
                            <!-- <em>days</em> -->

                            <span id="hours"></span>
                            <!-- <em>hours</em> -->

                            <span id="minutes"></span>
                            <!-- <em>minutes</em> -->

                            <span id="seconds"></span>
                            <!-- <em>seconds</em> -->

                        </p>
                    </div>

                </div>

            </div>

        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
    <script src="js/particles.min.js"></script>

    <!-- Countdown Timer - https://github.com/hilios/jQuery.countdown -->
    <script src="js/jquery.countdown.js"></script>

    <script src="js/index.min.js"></script>
